{% extends "base.html" %}

{% block title %}
Sign In
{% endblock title %}

{% block content %}

<h1>Sign In</h1>

<div class="container row">
    <form method="POST">
        {{form.hidden_tag()}}
        {% for field in form if field.widget.input_type != 'hidden' %}
            <div class="col p-2">
                {{field.label}}
                {{field(class_="form-control")}}
            </div>
            {% endfor %}
        <div class="col pt-2">
            <button class="btn btn-success" type="submit">Login</button>
        </div>
    </form>
</div>

{% endblock content %}
