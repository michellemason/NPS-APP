{% extends "base.html" %}

{% block title %}
Register New User
{% endblock title %}

{% block content %}

<h1 style="text-align: center; font-family: 'Public Sans';">Create An Account</h1>

<div class="container row" style="font-family: 'Public Sans';">
    <form method="POST">
        {{form.hidden_tag()}}
        {% for field in form if field.widget.input_type != 'hidden' %}
        <div class="col p-2">
            {{field.label}}
            {{field(class_="form-control")}}
        </div>
        {% endfor %}
        <div class="col pt-2">
            <button class="btn btn-success" type="submit">Create Account</button>
        </div>
    </form>
</div>

{% endblock content %}
